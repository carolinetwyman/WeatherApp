<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
    <link re="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="search-container">
            <form>
                <input id="myCitySearch" type="text" placeholder="Search.." name="search">
                <button id="myCity" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div class="tile" id="localCity"></div>
        <h2>Weather App</h2>
        <p>Find your hometown and see the local weather for today and over the next 5 days</p>
        <div class="tile is-parent" id="myWeatherResult"></div>
        <article class="tile is-child notification is-info">
            <div class="date"></div>
            <div class="city"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
            <img class="weather"></div>
            <div class="tempF"></div>
            <div class="uvIndex"></div>
          </article>
    </div>
    <div>
        <p class="tile is-ancestor" id="myWeatherResult2"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
