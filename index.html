<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="search-container">
            <form>
                <input id="myCitySearch" type="text" placeholder="Search.." name="search">
                <button id="myCity" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
    <div id="localCity"></div>
    <div style="padding-left:16px">
        <h2>Weather App</h2>
        <p>Find your hometown and see the local weather for today and over the next 5 days</p>
        <p id="myWeatherResult"></p>
        <div class="date"></div>
        <div class="city"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="temp"></div>
        <img class="weather">
        <div class="tempF"></div>
        <div class="uvIndex"></div>
    </div>
    <div>
        <p id="myWeatherResult2"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
